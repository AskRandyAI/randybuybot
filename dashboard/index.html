<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solstice Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">SOLSTICE</div>
            <div id="sol-price" class="stat-card"
                style="padding: 10px 15px; flex-direction: row; align-items: center; gap: 8px;">
                <span style="color: var(--secondary); font-size: 0.8rem; font-weight: 800;">SOL</span>
                <span id="price-value" style="font-size: 0.9rem; font-weight: 700;">$0.00</span>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="label">Total Managed</span>
                <span id="total-managed" class="value">$0.00</span>
            </div>
            <div class="stat-card">
                <span class="label">Total Buys</span>
                <span id="total-buys" class="value">0</span>
            </div>
        </div>

        <section class="campaigns-section">
            <div class="section-header">
                <h2>ACTIVE CAMPAIGNS</h2>
            </div>

            <div id="campaign-list">
                <!-- Loading State -->
                <div class="empty-state">
                    <p>Fetching your campaigns...</p>
                </div>
            </div>

            <button class="btn-new" id="create-btn">START NEW CAMPAIGN</button>
        </section>

        <!-- CREATE CAMPAIGN VIEW -->
        <section id="create-view" class="hidden">
            <div class="section-header">
                <h2>NEW CAMPAIGN</h2>
                <button id="close-create-btn" class="close-icon">&times;</button>
            </div>

            <form id="create-form">
                <div class="form-group">
                    <label>Destination Wallet</label>
                    <input type="text" id="dest-wallet" placeholder="Where tokens go..." required>
                    <small id="wallet-hint" class="hint hidden">Last used wallet found!</small>
                </div>

                <div class="form-group">
                    <label>Token Address</label>
                    <input type="text" id="token-address" placeholder="Solana Token Address" required>
                </div>

                <div class="form-group">
                    <label>Total Deposit (USD)</label>
                    <div class="range-wrapper">
                        <input type="number" id="deposit-amount" placeholder="100" min="5" value="100">
                        <div class="presets">
                            <button type="button" class="chip" onclick="setVal('deposit-amount', 50)">$50</button>
                            <button type="button" class="chip" onclick="setVal('deposit-amount', 100)">$100</button>
                            <button type="button" class="chip" onclick="setVal('deposit-amount', 500)">$500</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Number of Buys</label>
                    <div class="range-wrapper">
                        <input type="number" id="num-buys" placeholder="10" min="1" value="10">
                        <div class="presets">
                            <button type="button" class="chip" onclick="setVal('num-buys', 10)">10</button>
                            <button type="button" class="chip" onclick="setVal('num-buys', 25)">25</button>
                            <button type="button" class="chip" onclick="setVal('num-buys', 50)">50</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Buy Interval (Minutes)</label>
                    <select id="interval">
                        <option value="60">1 Hour</option>
                        <option value="240">4 Hours</option>
                        <option value="720">12 Hours</option>
                        <option value="1440">24 Hours</option>
                        <option value="5">Turbo (5 mins)</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">CREATE CAMPAIGN</button>
            </form>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
